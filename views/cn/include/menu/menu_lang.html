<div class="language">
    <div class="panel-nav">
        <p class=""><i class="langicon"></i><%= WEB.LAN[LAN] %></p>
        <ul>
            <% for(var key in WEB.LAN){ %>
            <li class="<%= key %>"><a v-on:click="setLan('<%= key %>')"><i class="lang-icon-<%= key %>"></i><%= WEB.LAN[key] %></a></li>
            <% } %>
        </ul>
    </div>
</div>
