<link rel="stylesheet" href="<%= STYLE_STATIC %>/styles/help/help_search.css?<%= VERSION %>">

<div class="help-search" id="help-search">
    <div class="search">
        <div class="search-box">
            <input type="text" v-model="searchText" placeholder="<%= LANG('请输入您要查找的关键字')%>" autocomplete="off" @keyup.enter="changeArticle()">
            <a :href="'/help/search?contentPart=' + searchText"></a>
        </div>
    </div>
</div>

<script>
    require(['vue', 'common/methods'], function (Vue, Methods) {
        new Vue({
            el: '#help-search',
            created: function () {
                var param = Methods.parseQueryString()
                if (param.contentPart) {
                    this.searchText = decodeURI(param.contentPart)
                }
            },
            data: function () {
                return {
                    searchText: ''
                }
            },
            methods: {
                changeArticle: function () {
                    window.location.replace('/help/search?contentPart=' + this.searchText);
                },
            }
        })
    })
</script>
