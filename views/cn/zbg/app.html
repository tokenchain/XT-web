            DOMAIN_BASE = GLOBAL['DOMAIN_BASE'] = '<%= DOMAIN_BASE %>',
            DOMAIN_DEV = GLOBAL['DOMAIN_DEV'] = '<%= DOMAIN_DEV %>',
            WEBSOCKET = GLOBAL['WEBSOCKET'] = '<%= WEBSOCKET %>';

        document.domain = DOMAIN_BASE;
    </script>

    <style>
        html {
            background: #fff !important;
        }

        body {
            background: #fff url(/src/images/app/appstore-BG.png) no-repeat top center;
            height: 100%;
        }

        .header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            background: transparent;
        }

        .download-button {
            display: -webkit-inline-box;
            display: -ms-inline-flexbox;
            display: inline-flex;
        }

        .download-button a {
            border: 2px solid;
            border-radius: 5px;
            color: #FFCC69;
            position: relative;
            padding: 16px 15px 16px 50px;
            font-size: 12px;
            text-align: left;
        }

        .download-button a+a {
            margin-left: 20px;
        }

        .download-button a svg {
            position: absolute;
            left: 15px;
            width: 30px;
            height: 26px;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .download-button a span {
            display: block;
            font-size: 20px;
        }

        .download-button a:hover,
        .download-button a.active {
            background: #FFCC69 none repeat scroll 0 0;
            border-color: #FFCC69;
            /* -webkit-box-shadow: 0 15px 50px #FFCC69;
            box-shadow: 0 15px 50px #FFCC69; */
            color: #fff;
            text-decoration: none;
        }

        .loadBox {
            height: 62vh;
        }
        .app-download .container {
            width: unset;
            height: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .download-wrapper {
            -webkit-box-flex: 1;
            -ms-flex: 1;
            flex: 1;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            z-index: 99;
        }

        .download-txt {
            -webkit-box-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }

        .download-txt h1 {
            font-size: 40px;
            line-height: 1.5;
            color: #ffbe3f;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .download-txt .slogan {
            margin: 20px 0 50px 0;
            padding-right: 200px;
            line-height: 1.8;
        }

        .download-img {
            -webkit-box-flex: 0;
            -ms-flex: none;
            flex: none;
        }

        .appcode {
            margin-top: 50px;
        }

        .appcode img {
            border-radius: 5px;
            width: 150px;
        }

        .iphonex {
            width: 320px;
            color: #181a23;
            padding: 15px;
            -webkit-box-shadow: inset 0 0 0 15px currentColor;
            box-shadow: inset 0 0 0 15px currentColor;
            border-radius: 50px;
            position: relative;
        }

        .iphonex .side-btn {
            position: absolute;
            width: 3px;
            background: currentColor;
        }

        .iphonex .iphonex-top {
            position: absolute;
            left: 50%;
            top: 11px;
            -webkit-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
            z-index: 2;
        }

        .iphonex img {
            border-radius: 35px;
        }

        .app_course {
            width: 1200px;
            margin: 0 auto;
            padding: 50px 30px;
        }

        .app_course h4 {
            text-align: center;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 50px;
            color: #666;
        }


        @media (max-width: 768px) {
            .app-download .container {
                display: block;
                padding-top: 100px;
                text-align: center;
            }

            .download-txt h1 {
                font-size: 20px;
            }

            .download-txt .slogan {
                padding-right: 0;
                font-size: 12px;
            }

            .download-button {
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -ms-flex-direction: column;
                flex-direction: column;
            }

            .download-button a+a {
                margin: 20px 0 0 0;
            }

            .download-button a span {
                font-size: 14px;
                margin-top: 5px;
            }

            .download-img {
                position: fixed;
                bottom: 0;
                left: 50%;
                -webkit-transform: translate(-50%, 50%);
                -ms-transform: translate(-50%, 50%);
                transform: translate(-50%, 50%);
            }

            .iphonex {
                width: 200px;
                border-radius: 30px;
            }

            .iphonex img {
                border-radius: 15px;
            }

            .iphonex .iphonex-top {
                top: 8px;
            }

            .iphonex .iphonex-top svg {
                -webkit-transform: scale(.7);
                -ms-transform: scale(.7);
                transform: scale(.7);
            }

            .appcode {
                display: none;
            }

            .app_course {
                display: none;
            }
        }

        @media (max-width: 320px) {
            .download-txt .slogan {
                margin-bottom: 20px;
            }

            .download-img {
                bottom: -10px;
            }

            .app-download .container {
                padding-top: 70px;
            }

            .download-button a {
                padding: 5px 5px 5px 50px;
            }
        }
    </style>
</head>

<script>
    $(document).ready(function () {
        require(['vue', 'common/methods'], function (VUE, Methods) {
            var app = new VUE({
                el: '#App',
                data: function () {
                    return {
                        picSourse: '/src/images/zbg/images/couser.png',
                        android: '',
                        ios: ''
                    }
                },
                methods: {
                    getAndroidLink() {
                        var _this = this
                        Methods.ajax({
                            url: DOMAIN_DEV +
                                '/exchange/app/controller/website/AppVersionController/getVersion?client=1&version=103',
                            success: function (res) {
                                _this.android = res.datas.url
                            }
                        })
                    },
                    getIosLink() {
                        var _this = this
                        Methods.ajax({
                            url: DOMAIN_DEV +
                                '/exchange/app/controller/website/AppVersionController/getVersion?client=2&version=102',
                            success: function (res) {
                                if (res.datas) {
                                    _this.ios = res.datas.url
                                }
                            }
                        })
                    }
                },
                created() {
                    this.picSourse = Methods.getCookie(ENV + "lan") == "cn" ?
                        '/src/images/zbg/images/couser.png' :
                        '/src/images/zbg/images/couserEn.png'
                    // this.getAndroidLink()
                    this.getIosLink()
                }
            })
        })
    });
</script>
