<article id='api-content' class="table-responsive page-content clearfix">
    <h2>Rest API</h2>
    <div v-html="decodeURI(article.content)"></div>
</article>

<script>
    require(['vue', 'common/methods'], function (Vue, Methods) {
        var helpbanner = new Vue({
            el: "#api-content",
            mounted: function () {
                var params = Methods.parseQueryString();
                this.getArticleById(params.articleId)
            },
            data: function () {
                return {
                    article: {}
                }
            },
            methods: {
                getArticleById: function (articleId) {
                    var lanNum = 1
                    switch (LAN) {
                        case "cn":
                            lanNum = 1
                            break;
                        case "en":
                            lanNum = 2
                            break;
                        case "kr":
                            lanNum = 3
                            break;
                        case "jp":
                            lanNum = 4
                            break;
                    }
                    var data = {
                        articleId: articleId,
                        lanType: lanNum
                    };
                    Methods.ajax({
                        type: 'GET',
                        url: DOMAIN_DEV + "/exchange/support/controller/website/articlecontroller/" + 'getarticlebyid',
                        data: data,
                        success: function (res) {
                            console.log(decodeURI(res.datas.content))
                            this.article = res.datas
                        }.bind(this)
                    });
                },
                returnURL: function (item) {
                    var address = '/help/display?'
                    var categoryId = 'categoryId=' + item.categoryId
                    var articleId = '&articleId=""'
                    if (item.subArticle[0]) {
                        articleId = '&articleId=' + item.subArticle[0].articleId
                    }
                    return address + categoryId + articleId
                }
            }
        })
    })

</script>
