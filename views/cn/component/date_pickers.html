<script type="text/x-template" id="date-pickers">
    <div class="date-pickers">
        <input type="text" :placeholder="inputPl" @focus="trueDateBox" :value="date" readonly :class="inputClass" />
        <transition name="fade">
            <div class="date-box" v-if="dateBoxFlag">
                <div class="day-select">
                    <div>
                        <button @click="reduceYear">&laquo;</button>
                        <button @click="reduceMonth">&lt;</button>
                    </div>
                    <div>
                        <input type="text" @click="selected" v-model="year" />年
                        <input type="text" @click="selected" v-model="month" />月
                    </div>
                    <div>
                        <button @click="addMonth">&gt;</button>
                        <button @click="addYear">&raquo;</button>
                    </div>
                </div>
                <div class="day-screen">
                    <div>
                        <span v-for="week in week">{{ week }}</span>
                    </div>
                    <div @click="selectDay">
                        <span v-for="day in previousMonth" class="previousMonth"> {{ day }} </span>
                        <span v-for="day in monthDay[month - 1]" :class="isActive(day)" class="currentMonth">{{ day }}</span>
                        <span v-for="day in nextMonth" class="nextMonth">{{ day }}</span>
                    </div>
                </div>
            </div>
        </transition>
    </div>
</script>

<script>
    /* 父组件直接使用 v-model 指令即可双向绑定 */
    require(['vue'], function (Vue) {
        return Vue.component('date-pickers', {
            template: "#date-pickers",
            props:{
                inputClass:{
                    type:String,
                    default:''
                },
                inputPl:{
                    type:String,
                    default:'选择日期'
                }
            },
            data: function () {
                return {
                    dateBoxFlag: false,
                    year: 0,
                    month: 0,
                    day: 0,
                    previousMonth: [],
                    nextMonth: [],
                    week: ['日', '一', '二', '三', '四', '五', '六'],
                    monthDay: [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31],
                }
            },
            computed: {
                date: function () {
                    if (this.year == 0 || this.month == 0 || this.day == 0) {
                        return '';
                    }
                    var date = this.year + '-' + this.month + '-' + this.day;
                    this.$emit('input',date)
                    return date;
                },
            },
            watch: {
                year: function (val) {
                    var reg = /^[1-9]\d*$/g;
                    if (!reg.test(val)) {
                        var date = new Date();
                        this.year = date.getFullYear();
                    }
                    if (val < 0) {
                        this.year = 1;
                    }
                    if (val > 10000) {
                        this.year = 10000;
                    }
                    this.dayScreen();
                },
                month: function (val) {
                    var reg = /^[1-9]\d*$/g;
                    if (!reg.test(val)) {
                        var date = new Date();
                        this.month = date.getMonth() + 1;
                    }
                    if (val < 1) {
                        this.month = 1;
                    }
                    if (val > 12) {
                        this.month = 12;
                    }
                    this.dayScreen();
                },
            },
            methods: {
                // 突出显示当前日期
                isActive: function (index) {
                    if (index == this.day) {
                        return {
                            active: true,
                        }
                    }
                },
                // 显示日期盒子并初始化
                trueDateBox: function () {
                    if (this.date == '') {
                        var date = new Date();
                        this.year = date.getFullYear();
                        if (this.isLeapYear(this.year)) {
                            this.monthDay[1] = 29;
                        } else {
                            this.monthDay[1] = 28;
                        }
                        this.month = date.getMonth() + 1;
                        this.day = date.getDate();
                    }
                    this.dayScreen();
                    this.dateBoxFlag = true;
                },
                // 增减年份
                addYear: function () {
                    this.year++;
                    if (this.isLeapYear(this.year)) {
                        this.monthDay[1] = 29;
                    } else {
                        this.monthDay[1] = 28;
                    }
                },
                reduceYear: function () {
                    this.year--;
                    if (this.isLeapYear(this.year)) {
                        this.monthDay[1] = 29;
                    } else {
                        this.monthDay[1] = 28;
                    }
                },
                // 增减月份
                addMonth: function () {
                    this.month++;
                    if (this.month > 12) {
                        this.month = 1;
                        this.year++;
                    }
                },
                reduceMonth: function () {
                    this.month--;
                    if (this.month < 1) {
                        this.month = 12;
                        this.year--;
                    }
                },
                // 获取input里的文字
                selected: function (e) {
                    e.target.select();
                },
                // 选择日期
                selectDay: function (e) {
                    var targetClass = e.target.className;
                    if (targetClass == 'previousMonth') {
                        if (this.month == 1) {
                            this.month = 12;
                            this.year--;
                        } else {
                            this.month = this.month - 1;
                        }
                        this.day = parseInt(e.target.innerText);
                    } else if (targetClass == 'nextMonth') {
                        if (this.month == 12) {
                            this.month = 1;
                            this.year++;
                        } else {
                            this.month = this.month + 1;
                        }
                        this.day = parseInt(e.target.innerText);
                    } else {
                        this.day = parseInt(e.target.innerText);
                    }
                    this.dateBoxFlag = false;
                },
                // 日期显示
                dayScreen: function () {
                    // 上一个月
                    var firstDate = new Date(this.year, this.month - 1, 1);
                    var firstWeek = firstDate.getDay();
                    var preMonthDay = null;
                    if (this.month == 1) {
                        preMonthDay = this.monthDay[11];
                    } else {
                        preMonthDay = this.monthDay[this.month - 2];
                    }
                    for (var i = 0; i < preMonthDay; i++) {
                        this.previousMonth[i] = i + 1;
                    }
                    if (firstWeek == 0) {
                        this.previousMonth = this.previousMonth.slice(-7);
                    } else {
                        this.previousMonth = this.previousMonth.slice(-firstWeek);
                    }
                    // 下一个月
                    var endDate = new Date(this.year, this.month - 1, this.monthDay[this.month - 1]);
                    var endWeek = endDate.getDay();
                    var nextMonthDay = null;
                    if (this.month == 12) {
                        nextMonthDay = this.monthDay[0];
                    } else {
                        nextMonthDay = this.monthDay[this.month];
                    }
                    for (var i = 0; i < nextMonthDay; i++) {
                        this.nextMonth[i] = i + 1;
                    }
                    if (endWeek == 6) {
                        this.nextMonth = this.nextMonth.slice(0, 7);
                    } else {
                        this.nextMonth = this.nextMonth.slice(0, 6 - endWeek);
                    }
                },
                // 判断是否是闰年
                isLeapYear: function (year) {
                    return (year % 100 == 0 ? (year % 400 == 0 ? true : false) : (year % 4 == 0 ? true : false));
                },
            }
        });
    });
</script>
