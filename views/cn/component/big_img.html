<script type="text/x-template" id="big-img">
    <!-- 过渡动画 -->
    <transition name="fade">
        <div class="img-layer" @click="bigImg" :class="{'loading' : !loaded}">
            <!-- 遮罩层 -->
            <div class="img">
                <img :src="imgSrc" @load="loaded = true" @error="imgError">
            </div>
        </div>
    </transition>
</script>
<script>
    require(['vue'], function (Vue){
        return Vue.component('big-img', {
            template:'#big-img',
            props:{
                imgSrc:{
                    type:String,
                    default:''
                }
            },
            data:function(){
                return {
                    loaded:false
                }
            },
            methods: {
                bigImg:function() {
                    // 发送事件
                    this.$emit('clickit')
                },
                imgError:function(){
                    this.$emit('loaderror')
                }
            }
        })
    })
</script>
<style>
    /*动画*/
    .fade-enter-active,
    .fade-leave-active {
        transition: all .2s linear;
    }

    /*遮罩层样式*/
    .img-layer {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, .1);
        width: 100%;
        height: 100%;
    }

    /*不限制图片大小，实现居中*/
    .img-layer .img img {
        max-width: 600px;
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        margin: auto;
        z-index: 1000;
        transform: translateY(-50%);
    }
</style>
