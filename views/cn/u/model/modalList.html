<%-include("../../component/page_lite.html")%>

<script type="text/x-template" id="modalList">
    <div class="exx-modal-container" style="width: 1000px;padding-bottom: 50px;">
        <div class="exx-modal-header"><h3><%= LANG('查看详情') %></h3></div>
        <div class="exx-modal-body">
            <div class="earnings">
                <table v-if="mode === 'income'">
                    <thead>
                    <tr>
                        <th><%= LANG('被邀请人账号') %></th>
                        <th><%= LANG('收益XT') %></th>
                        <th><%= LANG('交易时间') %></th>
                        <th><%= LANG('状态') %></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-cloak="" v-for="(item, index) in datas.results">
                        <td>{{item.mobile}}</td>
                        <td>{{item.coinXtCount}}</td>
                        <td>{{item.cashBackTime}}</td>
                        <td>{{item.isSendXt ? '已返拥' : '待返拥'}}</td>
                    </tr>
                    </tbody>
                </table>
                <table v-if="mode === 'user'">
                    <thead>
                    <tr>
                        <th><%= LANG('被邀请人账号') %></th>
                        <th><%= LANG('注册时间') %></th>
                        <th><%= LANG('是否有效用户') %></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-cloak="" v-for="(item, index) in datas.results">
                        <td>{{item.phone}}</td>
                        <td>{{item.registerTime}}</td>
                        <td>{{item.isEffective ? <i class="icon iconfont icon-youxiao"></i> : '---'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <page-lite :page-index="pageIndex" :page-size="pageSize" :page-count="pageCount" :turn-page="getSingleDayData" v-if="datas.results.length > 0 || pageIndex > 1"></page-lite>
        </div>
    </div>
</script>
<script>
    require(['vue', 'common/methods'], function (Vue, Methods) {
        return Vue.component('modalList', {
            template: "#modalList",
            props: {
                done: {
                    type: Function,
                    default: function () {
                        console.log('success');
                    }
                },
                close: {
                    type: Function,
                    default: function () {
                        console.log('close');
                    }
                },
                month: {
                    type: String,
                    default: ''
                },
                mode: {
                    type: String,  // income  user
                    default: ''
                }
            },
            data: function () {
                return {
                    pageIndex: 1,
                    pageSize: 10,
                    pageCount: 0,
                    datas: {results: []},
                    loginUser: Methods.getLocalUserInfo(ENV + 'userInfo'), //用户信息
                }
            },
            computed: {},
            methods: {
                getSingleDayData: function () {
                    var Interface = this.mode === 'income' ? 'getEverydayEarningsDetail' : 'findUserDetailByPage'
                    var parms = this.mode === 'income' ? {
                        userId: this.loginUser.userId,
                        pageIndex: this.pageIndex,
                        days: this.month
                    } : {
                        queryTime: this.month,
                        pageNum: this.pageIndex,
                        pageSize: this.pageSize
                    }
                    Methods.ajax({
                        url: DOMAIN_DEV +
                        '/exchange/xt_extends/controller/website/partnercontroller/' + Interface,
                        type: 'post',
                        data: parms,
                        success: function (res) {
                            console.log(res, 'SingleDayData')
                            this.datas = res.datas
                        }.bind(this)
                    });
                },
            },
            created: function () {
                this.getSingleDayData()
            }
        })
    })
</script>
