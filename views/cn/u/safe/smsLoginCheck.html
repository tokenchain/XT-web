<div class="content" id="mainForm">
     <nav class="breadcrumb" aria-label="breadcrumbs">
          <ul>
               <li class="dashboard">Dashboard</li>
               <li><a href="/u"><i class="icon iconfont icon-home"></i></a></li>
               <li><a href="/u"><%= LANG('账户面板') %></a></li>
               <li><a href="/u/safe"><%= LANG('基本信息') %></a></li>
               <li class="is-active"><a href="/u/safe/smsLoginCheck"><%= LANG('异地登录验证') %></a></li>
          </ul>
     </nav>
     <h2><%= LANG('异地登录验证') %></h2>
     <p><%= LANG('更改安全设置需要身份验证后才能继续，请输入以下验证码') %></p>
     <div class="fill-form">
          <div class="fill-form-bd">


               <div class="fill-group">
                    <em class="name"><%= LANG('短信验证码') %>：</em>
                    <input class="fill-control" id="mobileCode" name="mobileCode" type="text">
                    <a href="javascript:sendCode();" id="sendCodeBtn" class="hq btn btn-five btn-sm"><%= LANG('获取短信验证码') %></a>
               </div>



          </div>
          <div class="fill-form-fd">
               <input id="ope" name="ope" value="0" type="hidden">
               <a href="javascript:save();" class="btn btn-primary btn-lg btn-block">

                    <%= LANG('关闭异地登录验证') %>
               </a>
          </div>
     </div>
</div>
