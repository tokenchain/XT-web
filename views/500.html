<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="author" content="<%= WEB.EMAIL.val %>">
    <meta name="copyright" content="Copyright &copy;<%= WEB.NAME %> 版权所有">
    <meta name="revisit-after" content="1 days">
    <meta name="keywords" content="<%= WEB.KEYWORD %>">
    <meta name="description" content="<%= WEB.DESCRIPTION %>">
    <title><%= WEB.NAME %> - <%= WEB.TITLE %></title>
    <link rel="shortcut icon" href="<%= WEB.FAVICON %>">
    <script src="/lib/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <link href="<%= STATIC %>/styles/xulei-v1.css?<%= VERSION %>" rel="stylesheet" type="text/css">
    <style>
        #dotty {
            position: absolute;
            left: 0;
            top: 0;
        }

        .maintain {
            height: 100vh;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            font-family: "Microsoft YaHei", "lato Regular", Arial, sans-serif;
            text-shadow: 0 0 10px #1f2026;
        }

        .maintain .logo {
            position: absolute;
            left: 0;
            right: 0;
            top: 100px;
        }

        .maintain .logo img {
            width: 150px;
        }

        .maintain .info {
            color: #ffae00;
        }

        .maintain .info p {
            font-weight: bold;
            padding: 0 20px;
        }

        .maintain .info p.page500 {
            font-size: 30px;
            margin: 30px 0 20px 0;
            line-height: 44px;
        }
    </style>

</head>
<body>
<script>
    //top.location.href = "/";
</script>
<canvas id="dotty"></canvas>
<script src="/src/scripts/mozaic.js"></script>

<div class="maintain">
    <div class="logo">
        <a href="/" target="_self"><img src="<%= WEB.LOGO %>"></a>
    </div>

</div>
</body>
